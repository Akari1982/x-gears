set camera_speed 0.05
set_log_level 2
set debug_fps true
set debug_entity true
set debug_walkmesh true
set debug_ui true
map test_ffvii_1

bind F11 "toggle timer_scale_game 0.0 1.0"
bind NumAdd "increment timer_scale_game 0.0 1.0 0.1"
bind NumSub "increment timer_scale_game 0.0 1.0 -0.1"

bind LCtrl+LAlt+S "toggle debug_script true false"
bind LCtrl+LAlt+F "toggle debug_fps true false"
bind LCtrl+LAlt+E "toggle debug_entity true false"
bind LCtrl+LAlt+W "toggle debug_walkmesh true false"
bind LCtrl+LAlt+G "toggle debug_grid true false"
bind LCtrl+LAlt+A "toggle debug_axis true false"
bind LCtrl+LAlt+U "toggle debug_ui true false"

bind F8 "script_run_string \"ui_manager:get_widget( \\\"StartScreen\\\" ):show()\""
bind F9 "script_run_string \"ui_manager:get_widget( \\\"StartScreen\\\" ):hide()\""

bind F12 "screenshot"
