set camera_speed 0.05
set_log_level 2
set console_notification true
set debug_script false
set debug_fps false
set debug_entity 1
set debug_walkmesh true
set debug_background2d true
set debug_grid false
set debug_axis false
set debug_ui 0

bind F11 "toggle timer_scale_game 0.0 1.0"
bind NumAdd "increment timer_scale_game 0.0 1.0 0.1"
bind NumSub "increment timer_scale_game 0.0 1.0 -0.1"

bind LAlt+F4 "quit"
bind RAlt+F4 "quit"

bind LCtrl+LAlt+S "toggle debug_script true false"
bind LCtrl+LAlt+F "toggle debug_fps true false"
bind LCtrl+LAlt+E "toggle debug_entity 1 2 0"
bind LCtrl+LAlt+W "toggle debug_walkmesh true false"
bind LCtrl+LAlt+G "toggle debug_grid true false"
bind LCtrl+LAlt+A "toggle debug_axis true false"
bind LCtrl+LAlt+U "toggle debug_ui 1 2 0"

bind F8 "script_run_string \"script:request( \\\"UiContainer.BeginMenu\\\", \\\"show\\\", 0 )\""
bind F9 "script_run_string \"script:request( \\\"UiContainer.BeginMenu\\\", \\\"hide\\\", 0 )\""

bind F12 "screenshot"
