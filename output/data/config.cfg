set camera_speed 0.01
camera_free true
set_log_level 1
set console_notification true
set debug_fps false
set debug_entity false
set debug_trigger false
set debug_walkmesh 1

bind NumAdd "increment debug_sprite_frame_id 0 1000 1"
bind NumSub "increment debug_sprite_frame_id 0 1000 -1"

bind LAlt+F4 "quit"
bind RAlt+F4 "quit"

bind LCtrl+LAlt+T "toggle debug_trigger true false"
bind LCtrl+LAlt+E "toggle debug_entity 1 0"
bind LCtrl+LAlt+W "toggle debug_walkmesh 1 2 4 8 15 0"

bind F12 "screenshot"
