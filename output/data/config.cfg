set camera_speed 0.05
camera_free true
set_log_level 1
set console_notification true
set debug_fps false
set debug_entity false
set debug_trigger false
set debug_walkmesh false

bind F11 "toggle timer_scale_game 0.0 1.0"
bind NumAdd "increment timer_scale_game 0.0 1.0 0.1"
bind NumSub "increment timer_scale_game 0.0 1.0 -0.1"

bind LAlt+F4 "quit"
bind RAlt+F4 "quit"

bind LCtrl+LAlt+S "toggle debug_script 1 2 4 7 0"
bind LCtrl+LAlt+F "toggle debug_fps true false"
bind LCtrl+LAlt+E "toggle debug_entity 1 2 0"
bind LCtrl+LAlt+T "toggle debug_trigger true false"
bind LCtrl+LAlt+W "toggle debug_walkmesh true false"
bind LCtrl+LAlt+G "toggle debug_grid true false"
bind LCtrl+LAlt+A "toggle debug_axis true false"
bind LCtrl+LAlt+B "toggle debug_background2d true false"
bind LCtrl+LAlt+U "toggle debug_ui 1 2 0"
bind LCtrl+LAlt+M "toggle debug_message true false"

bind F8 "script_run_string \"script:request( Script.UI, \\\"BeginMenu\\\", \\\"show\\\", 0 )\""
bind F9 "script_run_string \"script:request( Script.UI, \\\"BeginMenu\\\", \\\"hide\\\", 0 )\""

bind F12 "screenshot"

bind X "map xeno_house1"



set_language English

bind_game_event Space "message_ok"
bind_game_event Up "message_up"
bind_game_event Down "message_down"

bind_game_event Space "interact"
bind_game_event LCtrl "run"
bind_game_event Up "walk_up"
bind_game_event Right "walk_right"
bind_game_event Down "walk_down"
bind_game_event Left "walk_left"